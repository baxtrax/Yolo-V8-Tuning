# This contains the training configuration
train_args: # List of these args can be found here: https://docs.ultralytics.com/usage/cfg/#train
  data: ../datasets/drone_real.yaml  # REQUIRED, dataset.yaml path
  pc: 0.0 # OPTIONAL, plausibility coefficient
  model: model/drone.yaml # REQUIRED, pretrained model path
  batch: 16  # OPTIONAL batch size
  epochs: 100  # OPTIONAL Number of epochs